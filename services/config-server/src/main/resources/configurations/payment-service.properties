spring.datasource.url=jdbc:postgresql://localhost:5432/payment
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8060


kafka.producer.bootstrap-servers=localhost:9092
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
kafka.producer.properties.spring.json.type.mapping=paymentConfirmation:com.ecart.order.kafka.notification.PaymentNotificationRequest


application.config.product-url=http://localhost:8222/api/v1/products
